# .github/workflows/desktop-release.yml

name: Publish Desktop Release

# 1. Trigger this workflow when you push a tag like 'v1.0.0'
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    
    # 2. Run this job on all three platforms
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Changed 'ubuntu-latest' to 'ubuntu-22.04'
        os: [ubuntu-22.04, windows-latest, macos-latest]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-binstall
        run: cargo install cargo-binstall

      - name: Install dioxus-cli (v0.6.3)
        run: cargo binstall dioxus-cli --version 0.6.3 --force          

      # 3. Install Dioxus desktop dependencies (Linux only)
      #    This is critical for the AppImage build
      - name: Install Linux Dependencies
        # Updated this condition to match the matrix
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            pkg-config \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libv4l-dev \
            libxdo-dev

      # 4. 'cd' into the 'desktop' dir and run the bundle command
      #    This will find your desktop/Dioxus.toml automatically
      - name: Bundle Dioxus App
        run: |
          cd desktop
          dx bundle --release --platform desktop

      # 5. Upload the final installer to the GitHub Release
      - name: Upload Artifact
        uses: softprops/action-gh-release@v1
        with:
          # This glob finds the artifact (e.g., .msi, .dmg)
          # 'target/release/bundle' is relative to the workspace root
          files: target/release/bundle/*/*
