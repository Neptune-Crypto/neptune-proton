<svg width="100%" height="100%" overflow="hidden" xmlns="http://www.w3.org/2000/svg">

  

  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="sw-container">
      <style>
        .sw-container {
          width: 100%;
          height: 100%;

          /* 3D SCENE SETUP */
          perspective: 0.75em;
          perspective-origin: 50% 50%;
          overflow: hidden;

          /* Centering */
          display: flex;
          justify-content: center;
        }

        .sw-crawl {
          color: currentColor;
          font-family: 'Arial Black', 'Impact', sans-serif;
          font-weight: 900;
          text-align: center;
          text-transform: uppercase;
          line-height: 1.2;

          
          /* SCALING: Uses relative units (em) for proportional sizing */
          font-size: 0.07em; 
          letter-spacing: 0.005em;

          position: absolute;
          width: 100%;

          /* Anchor to the bottom edge of the container */
          bottom: 0;
          left: 0;

          transform-origin: 50% 100%;
          
          /* 1. SPEED FIX: Increased duration to 45s */
          animation: crawl 45s linear infinite;
        }

        @keyframes crawl {
          /* 0% - 1%: Short 3-4 second delay where text is off-screen */
          0% {
            opacity: 0;
            transform: rotateX(25deg) translateY(15em); 
          }

          1% { /* Text appears right before scroll starts */
            opacity: 1;
            transform: rotateX(25deg) translateY(14.5em); 
          }

          /* 2. DELAY SHIFT: Main delay placed at the end (95%-100%) */
          95% {
             /* Text finishes scrolling and remains fully off-screen */
             opacity: 0; 
             transform: rotateX(25deg) translateY(-20em); 
          }

          100% {
            /* Text remains hidden, creating the long delay before the 0% reset */
            opacity: 0;
            transform: rotateX(25deg) translateY(-20em);
          }
        }
      </style>

      <div class="sw-crawl">
        EPISODE 0<br/><br/>

        THE<br/>
        EMPTY WALLET<br/><br/>

        IT IS A PERIOD<br/>
        OF FINANCIAL<br/>
        SILENCE.<br/><br/>

        NO UTXOS HAVE<br/>
        BEEN DETECTED<br/>
        IN THE SECTOR.<br/><br/>

        WAITING FOR<br/>
        INBOUND<br/>
        TRANSACTIONS...
      </div>
    </div>
  </foreignObject>

