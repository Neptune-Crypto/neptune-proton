<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     fill="none"
     stroke="currentColor"
     stroke-width="1.5"
     stroke-linecap="round"
     stroke-linejoin="round">

    <style>
        /* Animation for the scroll body (kept as is for stability) */
        @keyframes scroll-motion {
            0% { transform: scale(1); }
            50% { transform: scale(1, 0.98); }
            100% { transform: scale(1); }
        }
        
        /* CORRECTED: Keyframes for lines to fade in and out COMPLETELY IN SYNCH */
        @keyframes line-fade-sync {
            0% { opacity: 1; }
            45% { opacity: 1; }
            55% { opacity: 0; } /* Fade out completely */
            90% { opacity: 0; } /* Hold empty state */
            100% { opacity: 1; } /* Fade back in */
        }

        .scroll-body-group {
            transform-origin: center;
            animation: scroll-motion 3s ease-in-out infinite alternate;
        }

        .scroll-cap-fill { fill: currentColor; }
        .scroll-page { fill: #f5f5f5; stroke: currentColor; }
        
        /* New class for synchronized line fade */
        .history-line-sync {
            stroke-width: 0.8; 
            animation: line-fade-sync 4s ease-in-out infinite; /* Single 4s cycle */
        }
    </style>

    <g class="scroll-body-group">

        <rect x="5" y="4" width="14" height="16" rx="1" class="scroll-page" />
        <path d="M5 4 Q 12 6 19 4" fill="#e0e0e0" stroke="currentColor" stroke-width="1.5" />
        <path d="M5 4 Q 12 1 19 4" class="scroll-cap-fill" stroke-width="0" />
        <path d="M5 20 Q 12 18 19 20" fill="#e0e0e0" stroke="currentColor" stroke-width="1.5" />
        <path d="M5 20 Q 12 23 19 20" class="scroll-cap-fill" stroke-width="0" />

        <line x1="8" y1="9" x2="16" y2="9" class="history-line-sync" />
        <line x1="8" y1="12" x2="16" y2="12" class="history-line-sync" />
        <line x1="8" y1="15" x2="16" y2="15" class="history-line-sync" />

    </g>

    <rect x="5" y="3" width="14" height="1" class="scroll-cap-fill" stroke-width="0" />
    <rect x="5" y="20" width="14" height="1" class="scroll-cap-fill" stroke-width="0" />
</svg>
