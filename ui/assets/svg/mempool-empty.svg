<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     fill="none"
     stroke="currentColor"
     stroke-width="1.5"
     stroke-linecap="round"
     stroke-linejoin="round">

    <style>
        /* Animation: continuously rising bubbles */
        @keyframes bubble-rise {
            0% { 
                transform: translateY(0px) scale(0.8); 
                opacity: 0; 
            }
            10% {
                opacity: 0.6; /* Fade in quickly at bottom */
            }
            50% {
                transform: translateY(-12px) scale(1);
            }
            80% {
                opacity: 0.6; /* Stay visible */
            }
            100% { 
                transform: translateY(-28px) scale(1.1); 
                opacity: 0; /* Fade out at top */
            }
        }

        .mempool-bubble {
            fill: currentColor;
            stroke: none;
            /* No default opacity: 0 to avoid getting stuck invisible if animation fails */
            transform-origin: center;
        }

        .bubble-group {
            /* Linear rise */
            animation: bubble-rise 4s linear infinite;
        }
    </style>

    <g class="bubble-group" style="animation-duration: 4s; animation-delay: -1s;">
        <circle cx="6" cy="24" r="1.5" class="mempool-bubble" />
    </g>

    <g class="bubble-group" style="animation-duration: 6s; animation-delay: -3s;">
        <circle cx="16" cy="25" r="2.5" class="mempool-bubble" />
    </g>

    <g class="bubble-group" style="animation-duration: 5s; animation-delay: -2s;">
        <circle cx="10" cy="23" r="1.8" class="mempool-bubble" />
    </g>
    
    <g class="bubble-group" style="animation-duration: 4.5s; animation-delay: -0.5s;">
        <circle cx="20" cy="24" r="1" class="mempool-bubble" />
    </g>

</svg>
