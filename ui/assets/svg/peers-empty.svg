<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     fill="none"
     stroke="currentColor"
     stroke-width="1.5"
     stroke-linecap="round"
     stroke-linejoin="round">

    <style>
        /* Animation: Soft, clearly visible pulsing effect on the entire graphic */
        @keyframes subtle-pulse {
            0% { transform: scale(1.0); }
            50% { transform: scale(1.1); } /* Increased scale for definite visibility */
            100% { transform: scale(1.0); }
        }

        .sonar-graphic {
            transform-origin: center;
            /* Use 'alternate' for a smooth back-and-forth movement, eliminating jump/flicker */
            animation: subtle-pulse 3s ease-in-out infinite alternate;
        }
    </style>

    <g class="sonar-graphic">
        <circle cx="12" cy="12" r="1.5" fill="currentColor" />

        <path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14" />
    </g>
</svg>
