[workspace]
resolver = "2"
members = [
    "ui",
    "web",
    "desktop",
    "mobile",
    "api",
]

[workspace.dependencies]
twenty-first = "0.50"
dioxus = { version = "0.6.0", features = ["router", "logger"] }
dioxus-logger = "0.6.0"
getrandom = { version = "0.3", features = ["wasm_js"] }
neptune-types = {git = "https://github.com/Neptune-Crypto/neptune-types.git", rev = "d8c230318079c87311eb9844f547a31b349e6962"}

# workspace
ui = { path = "ui" }
api = { path = "api" }

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

