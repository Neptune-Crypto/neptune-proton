[workspace]
resolver = "2"
members = [
    "ui",
    "web",
    "desktop",
    "mobile",
    "api",
    "server_bin",
]

[workspace.dependencies]
twenty-first = "0.50"
dioxus = { version = "0.6.0" }
getrandom = { version = "0.3", features = ["wasm_js"] }
neptune-types = {path="../neptune-types"}

# workspace
ui = { path = "ui" }
api = { path = "api" }

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
